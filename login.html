<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spectrum AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Spectrum AI</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <div class="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="new-username" placeholder="Choose a Username" required>
        <input type="password" id="new-password" placeholder="Choose a Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
